<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Levitech</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		
	</head>

	<body>
		<header id="header"></header>

		<!--动画开始-->
		<div class="container" style="margin-top: 50px;">
			<div class="tree">
				<div id="box">
					<div class="move">
						<div id="bg">
							<img id="img_bg" height="100%" src="./img/tree/tree-3200x786.png" />
						</div>
						<div id="svg">
							<embed id="tree_bg" src="./img/tree/tree-yz-3200x786.svg" width="100%" height="100%"></embed>
						</div>
					</div>
					<div class="logo">
						<img src="./img/tree/tree-logo.png" />
					</div>
				</div>
				<!--右侧指示器-->
			  <ol class="indicators">
			    <li class="active"></li>
			    <li ></li>
			    <li ></li>
			    <li ></li>
			  </ol>
			  <!--左侧图标-->
			  <img class="attention" src="img/attention.png"/>
			</div>
		</div>
		<!--动画开始-->
		<script src="js/lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/TweenMax.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/tree.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/header.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
